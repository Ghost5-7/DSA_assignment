<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag Validator</title>
    <!-- Add a console log to verify the HTML is loading -->
    <script>console.log("HTML loaded");</script>
    <!-- Use explicit path to CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container">
        <h1>HTML Tag Validator</h1>
        <div class="validator-box">
            <textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea>
            <button onclick="validateHTML()">Validate Tags</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <!-- Use explicit path to JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
